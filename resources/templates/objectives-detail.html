<div id="clj-objectives-detail" class="main-wrapper article-wrapper">
  <article>
    <h1 class="objective-title article-title-no-margin">{{title}}</h1>

    <div class="article-meta">
      <!-- VOTING
      <div class="article-meta-voting">
        <a href="#voteup" class="vote-up"><i class="fa fa-caret-up"></i> 12</a>
        <a href="#votedown" class="vote-down"><i class="fa fa-caret-down"></i> 2</a>
      </div>
      -->
      <div class="clj-objective-drafting-message article-meta-drafting">
        <h2 class="article-meta-drafting-started">
          ${notifications/drafting-has-started}&nbsp;
          <a href="{{link to drafting section}}">${notifications/go-to-drafting}</a>
        </h2>
      </div>
      <p class="clj-objective-drafting-start-date-message article-meta-timing">${objective-view/end-date-label} <span id="clj-obj-end-date-value">{{end-date}}</span></p>
    </div>

    <div class="article-main">
      <p class="no-margin-bottom"><b>${objective-view/goals-label}</b></p>
      <ul id="clj-obj-goals-value" class="objective-article-goals">
        <li>{{goals}}</li>
      </ul>
      <p id="clj-obj-background-label"class="no-margin-bottom"><b>${objective-view/background-label}</b></p>
    </div><!-- /.article-main -->
  </article>
