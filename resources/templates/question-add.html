<div id="clj-question-add">
  <h1>{{objective-title}}</h1>
  <form method="POST" action="">

    <label for="question">${question-add/question-label}</label>
    <textarea id="question" name="question" rows="5" cols="10" pattern=".{50,}" maxlength="500" title="${question-add/question-title}" required></textarea>

    <button type="submit" class="button">${question-add/post-button}</button>
  </form>
</div>
