<div id="clj-edit-draft" class="main-wrapper-no-sidebar article-wrapper">
  <article id="clj-edit-draft-preview"></article>
  <form id="clj-edit-draft-form" action="{{/objectives/:id/edit-draft}}" method="POST">
    <textarea id="clj-edit-draft-content" name="content" placeholder="${edit-draft/placeholder}" required></textarea>
    <button type="submit" class="button" name="action" value="preview">${edit-draft/preview}</button>
    <button type="submit" class="button" name="action" value="submit">${edit-draft/submit}</button>
  </form>
</div>
