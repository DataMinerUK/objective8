---
 - name: install nginx
   apt: name=nginx state=present

 - name: install fail2ban
   apt: name=fail2ban state=present

 - name: create SSL folder
   file: path="/etc/nginx/ssl" state=directory

 - name: copy SSL cert
   copy: src={{ cert_location }} dest="/etc/nginx/ssl/objective8.crt"

 - name: copy SSL key
   copy: src={{ cert_key_location }} dest="/etc/nginx/ssl/objective8.key"

 - name: copy over objective8 nginx config
   template: src="objective8.j2" dest="/etc/nginx/sites-available/objective8" mode=0644

 - name: create symbolic link to nginx objective8 config
   file: src="/etc/nginx/sites-available/objective8" dest="/etc/nginx/sites-enabled/objective8" state=link
  
 - name: remove default nginx symbolic link from sites-enabled
   file: path="/etc/nginx/sites-enabled/default" state=absent

 - name: restart nginx
   service: name=nginx state=restarted
